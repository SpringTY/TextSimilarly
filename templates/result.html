<script type="text/javascript">
    let valt = $('#cmsTaskId').val();
    let similarData = null;
    $.ajax({
        url: '/resultInfo',
        data: {cmsTaskId: valt},
        type: "GET",
        async: false,
        success: function (resp) {
            console.log(resp)
            similarData = JSON.parse(resp)
        }
    })
    var gate = 0.1
    $('#gate_value').val(gate)
    var margin = $('#margin_similar').val()

    let fileNames = similarData['docNameList']
    let similar = similarData['similarity']

    let myChart = echarts.init(document.getElementById('charts'));
    let histogram = echarts.init(document.getElementById('histogram'));
    option = {
        title: {
            text: '拓扑图'
        },
        tooltip: {},
        animationDurationUpdate: 1500,
        animationEasingUpdate: 'quinticInOut',
        series: [
            {
                type: 'graph',
                layout: 'none',
                symbolSize: 50,
                roam: true,
                label: {
                    show: true
                },
                edgeSymbol: ['circle'],
                edgeSymbolSize: [4, 10],
                edgeLabel: {
                    fontSize: 20
                },
                data: [],
                // links: [],
                links: []
                ,
                lineStyle: {
                    opacity: 0.9,
                    width: 2,
                    curveness: 0
                }
            }
        ]
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
    let cmsTaskStatus = {
        0: '创建，未运行',
        1: '判断中',
        2: '已完成'
    }

    function initTable() {
        $('#task_table').DataTable({
                orderMulti: true,
                columns: [
                    {data: 'docx1'},
                    {data: 'docx2'},
                    {data: 'similar'},
                ],
            }
        );
    }

    function change_gate() {
        let cur_gate_value = $('#gate_value').val()
        cur_gate_value = parseFloat(cur_gate_value)
        if (cur_gate_value > 1 && cur_gate_value < 0) {
            alert('Gate Input Error')
        } else {
            gate = cur_gate_value
            fleshData()
        }

    }

    function fleshTable(cur_data) {
        let table = $('#task_table').DataTable();
        table.clear();
        table.rows.add(cur_data)
        table.draw()
    }

    function transformData() {
        let cur_similar = []
        // 过滤掉不在gate范围之内的
        similar.forEach(
            (item) => {
                if (parseFloat(item['similarity']) >= parseFloat(gate)) {
                    cur_similar.push({
                        docx1: fileNames[parseInt(item['from'])],
                        docx2: fileNames[parseInt(item['to'])],
                        similar: item['similarity']
                    })
                }
            }
        )
        return cur_similar;
    }

    function fleshRelateShipGraph(cur_data) {
        myChart.showLoading()
        let visit = {}
        let cur_list = []
        cur_data.forEach((item) => {
            if (visit[item.docx1] == null) {
                cur_list.push(item.docx1)
                visit[item.docx1] = 1
            }
            if (visit[item.docx2] == null) {
                cur_list.push(item.docx2)
                visit[item.docx2] = 2
            }
        })
        let X = 300;
        let WidthMargin = 10;
        let TopY = 300;
        let BottomY = 310;
        let point_list = []
        cur_list.forEach(
            (item, index) => {
                point_list.push({
                    name: 'top_' + item,
                    x: X + index * WidthMargin,
                    y: TopY
                })
                point_list.push({
                    name: 'bot_' + item,
                    x: X + index * WidthMargin,
                    y: BottomY
                })
            }
        )
        let link_list = []
        cur_data.forEach(
            (item) => {
                link_list.push({
                    source: 'top_' + item.docx1,
                    target: 'bot_' + item.docx2
                })
                link_list.push({
                    source: 'top_' + item.docx2,
                    target: 'bot_' + item.docx1
                })
            })
        option = {
            title: {
                text: '拓扑图'
            },
            tooltip: {},
            animationDurationUpdate: 1500,
            animationEasingUpdate: 'quinticInOut',
            series: [
                {
                    type: 'graph',
                    layout: 'none',
                    symbolSize: 30,
                    roam: true,
                    label: {
                        show: false
                    },
                    edgeSymbol: ['circle'],
                    edgeSymbolSize: [4, 10],
                    edgeLabel: {
                        fontSize: 20
                    },
                    data: point_list,
                    // links: [],
                    links: link_list,
                    lineStyle: {
                        opacity: 0.9,
                        width: 2,
                        curveness: 0
                    }
                }
            ]
        };
        myChart.setOption(option, true)
    }

    function fleshData() {
        let cur_similar = transformData()
        fleshTable(cur_similar)
        fleshRelateShipGraph(cur_similar)
    }


    {#function getDataAndShow() {#}
    {#    //console.log(userid_name_map)#}
    {#    let items = transformData();#}
    {#    fleshTable(items)#}

    function fleshHistogram() {
        margin = parseInt($('#margin_similar').val())
        console.log(margin)
        let x_list = []
        let y_list = []
        for (let i = 0; i < 100; i = i + margin) {
            x_list.push(i)
            y_list.push(0)
        }
        console.log(y_list)
        similar.forEach((item) => {
            let index = parseFloat(item['similarity']) * 100 / parseFloat(margin) - 0.0001
            if (index > 0) {
                index = parseInt(index)
            } else {
                index = 0
            }
            y_list[index]++
        })
        for (let i = 0; i < y_list.length; i++) {
            y_list[i] = parseFloat(y_list[i]) / parseFloat(similar.length)
            y_list[i] = y_list[i].toFixed(2)
        }
        option = {
            xAxis: {
                type: 'category',
                data: x_list
            },
            yAxis: {
                type: 'value'
            },
            series: [{
                data: y_list,
                type: 'bar',
                showBackground: true,
                backgroundStyle: {
                    color: 'rgba(220, 220, 220, 0.8)'
                },
                itemStyle: {
                    normal: {
                        label: {
                            show: true, //开启显示
                            position: 'top', //在上方显示
                            textStyle: { //数值样式
                                color: 'black',
                                fontSize: 16
                            }
                        }
                    }
                }
            }]
        };

        histogram.setOption(option, true)
        myChart.hideLoading();

    }

    function init() {
        initTable()
        fleshData()
        fleshHistogram()
    }

    init();
</script>
